eureka.client.serviceUrl.defaultZone=http://server:8761/eureka

spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.server.webflux.routes[0].id=autenticacao-ms
spring.cloud.gateway.server.webflux.routes[0].uri=lb://autenticacao
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/autenticacao/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1